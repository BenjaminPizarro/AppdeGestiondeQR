plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.addqr' // Asegúrate de que este sea tu package name
    compileSdk 34

    defaultConfig {
        applicationId 'com.example.addqr' // Asegúrate de que este sea tu package name
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // Librería para Escaneo de QR (ZXing)
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
    
    // Librerías de Google Play Services para Mapas y Ubicación
    implementation 'com.google.android.gms:play-services-maps:19.2.0'
    // implementation 'com.google.android.gms:play-services-location:21.0.1' 

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}